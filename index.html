<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            background-image: url('header.png');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .value-date-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .value-date {
            text-align: left;
        }

        .value-date label {
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }

        .value-date p {
            font-size: 16px;
            color: #1178d3;
            font-weight: 800;
            margin: 2px 0;
        }

        .status-alert {
            background-color: #f7f7f7;
            color: #333;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
        }

        .status-alert img {
            height: 20px;
            margin-right: 10px;
        }

        .receiver-info {
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .copy-button {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            font-weight: bold;
            padding: 5px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #f0f8ff;
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background-color: #e0f0ff;
        }

        #qrcode {
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Pagamento Pendente</div>
        <div class="value-date-container">
            <div class="value-date">
                <label>Valor</label>
                <p>R$ 49,90</p>
            </div>
            <div class="value-date">
                <label>Data</label>
                <p>18/10/2024</p>
            </div>
        </div>
        <div class="status-alert">
            <img src="alert-icon.png" alt="Alerta">
            <strong>Pagamento Pendente</strong>
            <p>Por favor, finalize o pagamento.</p>
        </div>
        <div class="receiver-info">
            <h2>Dados do Comprador</h2>
            <label>Nome</label>
            <p id="nome">Jo√£o Silva</p>
            <label>Chave PIX</label>
            <p id="pix" style="display: none;">1234567890@ pix.com</p>
            <span class="copy-button" onclick="navigator.clipboard.writeText(document.getElementById('pix').textContent); alert('Chave PIX copiada!');">Copiar Chave PIX</span>
            <br>
            <img id="qrcode" src="" alt="QR Code" style="display: none;">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const nome = urlParams.get('nome');
            const pix = urlParams.get('pix');

            if (nome) {
                $('#nome').text(nome);
            }

            if (pix) {
                $('#pix').text(pix);
                $('#qrcode').qrcode({
                    text: pix,
                    width: 128,
                    height: 128
                });
                $('#qrcode').show(); // Certifique-se de que o QR Code seja exibido
            }
        });
    </script>
</body>
</html>
