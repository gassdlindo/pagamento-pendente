<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Simples</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .message {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .copy-button {
            padding: 10px 15px;
            background-color: #1178d3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #0f5b9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" id="message">Esta é a mensagem que você pode copiar!</div>
        <button class="copy-button" onclick="copyToClipboard()">Copiar Mensagem</button>
    </div>

    <script>
        function copyToClipboard() {
            // Seleciona a mensagem
            const message = document.getElementById('message').innerText;

            // Cria um elemento de texto temporário
            const tempInput = document.createElement('textarea');
            tempInput.value = message;
            document.body.appendChild(tempInput);

            // Seleciona o texto
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); // Para dispositivos móveis

            // Copia o texto para a área de transferência
            document.execCommand('copy');

            // Remove o elemento temporário
            document.body.removeChild(tempInput);

            // Alerta de confirmação
            alert('Mensagem copiada: ' + message);
        }
    </script>
</body>
</html>
