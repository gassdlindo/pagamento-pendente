<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 277px;
            height: 700px;
            padding: 0;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            background-color: #005CA9;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            padding: 20px;
        }

        .value-date-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            margin: -30px 20px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .value-date {
            text-align: left;
            position: relative;
            padding: 0 5px;
            z-index: 1;
        }

        .value-date label {
            font-size: 16px;
            color: #666;
            font-weight: bold;
        }

        .value-date p {
            font-size: 16px;
            color: #1178d3;
            font-weight: 800;
            margin: 2px 0px 0px 0px;
        }

        .status-alert {
            background-color: #f7f7f7;
            color: #333;
            text-align: left;
            padding: 15px;
            margin: 0 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status-alert img {
            height: 24px;
            width: 24px;
            margin-right: 10px;
            background-color: red;
            border-radius: 50%;
            padding: 2px;
        }

        .status-text {
            color: #ff635f;
            font-size: 18px;
        }

        .status-text strong {
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 5px;
            display: block;
        }

        .status-text span {
            font-size: 14px;
            color: #666;
        }

        .receiver-info {
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 4px;
            margin: 15px 20px 20px;
        }

        .receiver-info h2 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .receiver-info label {
            font-size: 14px;
            color: #666;
            display: block;
            margin-bottom: 8px;
        }

        .pix-copy {
            cursor: pointer;
            color: #1178d3;
            font-size: 14px;
            margin: 10px 0;
        }

        #qrcode {
            width: 200px;
            height: 200px;
            margin: 10px auto;
            display: block;
        }

        .caixa-logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="caixa-logo">CAIXA</div>
        </div>
        <div class="value-date-container">
            <div class="value-date">
                <label>Valor</label>
                <p>R$ 49,90</p>
            </div>
            <div class="value-date">
                <label>Data</label>
                <p id="datetime"></p>
            </div>
        </div>
        <div class="status-alert">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-7v2h2v-2h-2zm0-8v6h2V7h-2z'/%3E%3C/svg%3E" alt="Alerta">
            <div class="status-text">
                <strong>PIX Pendente!</strong>
                <span>Aguardando Pagamento...</span>
            </div>
        </div>
        <div class="receiver-info">
            <h2>Dados do Comprador:</h2>
            <label>Nome</label>
            <p id="nome"></p>
            <label>Chave PIX</label>
            <div class="pix-copy" id="pix" onclick="copiarPix()">Copiar Chave PIX</div>
            <img id="qrcode" src="" alt="QR Code">
        </div>
    </div>
    <script>
        function getQueryParams() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let params = {};
            
            // Trata o caso especial do qrcode com nome como parâmetro
            const qrcodeParam = urlParams.get('qrcode');
            if (qrcodeParam && qrcodeParam.includes('?nome=')) {
                const [qrcodeUrl, nomeParam] = qrcodeParam.split('?nome=');
                params.qrcode = qrcodeUrl;
                params.nome = nomeParam;
            } else {
                // Processamento normal dos parâmetros
                for (const [key, value] of urlParams) {
                    params[key] = value;
                }
            }
            
            return params;
        }

        function updateDateTime() {
            const now = new Date();
            const options = {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
                timeZone: 'America/Sao_Paulo'
            };
            const dateTimeString = now.toLocaleString('pt-BR', options).replace(',', '');
            document.getElementById('datetime').textContent = dateTimeString;
        }

        function copiarPix() {
            const pixValue = "Sua chave PIX aqui"; // Substitua pelo valor real da chave PIX
            navigator.clipboard.writeText(pixValue)
                .then(() => alert('Chave PIX copiada!'))
                .catch(err => alert('Erro ao copiar: ' + err));
        }

        window.onload = function() {
            const params = getQueryParams();
            
            if (params.nome) {
                document.getElementById('nome').textContent = params.nome;
            }
            
            if (params.qrcode) {
                document.getElementById('qrcode').src = params.qrcode;
            }
            
            updateDateTime();
            setInterval(updateDateTime, 1000);
        };
    </script>
</body>
</html>
