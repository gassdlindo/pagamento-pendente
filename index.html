<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente</title>
    <style>
        /* O estilo permanece o mesmo */
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="value-date-container">
            <div class="value-date">
                <label>Valor</label>
                <p><span class="rs">R$</span> 49,90</p>
            </div>
            <div class="value-date">
                <label>Data</label>
                <p id="datetime"></p>
            </div>
        </div>
        <div class="status-alert">
            <div class="status-alert-icon">
                <span>!</span>
            </div>
            <div class="status-text">
                <strong>PIX Pendente!</strong>
                <span>Aguardando Pagamento...</span>
            </div>
        </div>
        <div class="receiver-info">
            <h2>Dados do Comprador:</h2>
            <div class="name-container">
                <label class="name-label">Nome:</label>
                <p id="nome"></p>
            </div>
            <div class="pix-container">
                <label class="pix-label">Chave PIX:</label>
                <div class="pix-copy" id="pix" onclick="copiarPix()">Copiar Chave PIX</div>
            </div>
            <img id="qrcode" src="" alt="QR Code">
        </div>
    </div>
    <script>
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            let params = {};

            for (const [key, value] of urlParams.entries()) {
                params[key] = value;
            }
            
            return params;
        }

        function updateDateTime() {
            const now = new Date();
            const options = {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
                timeZone: 'America/Sao_Paulo'
            };
            const dateTimeString = now.toLocaleString('pt-BR', options).replace(',', '');
            document.getElementById('datetime').textContent = dateTimeString;
        }

        function copiarPix() {
            const params = getQueryParams();
            const pixValue = params.chavepix || "Chave PIX não encontrada";
            navigator.clipboard.writeText(pixValue)
                .then(() => alert('Chave PIX copiada!'))
                .catch(err => alert('Erro ao copiar: ' + err));
        }

        window.onload = function() {
            const params = getQueryParams();
            
            if (params.nome) {
                document.getElementById('nome').textContent = params.nome;
            }
            
            if (params.qrcode) {
                document.getElementById('qrcode').src = params.qrcode;
            } else {
                document.getElementById('qrcode').alt = "QR Code não disponível";
            }
            
            updateDateTime();
            setInterval(updateDateTime, 1000);
        };
    </script>
</body>
</html>
