<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 277px;
            height: auto; /* Alterado para auto para acomodar novos elementos */
            padding: 0;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            background-image: url('header.png');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            padding: 60px;
        }

        .value-date-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            margin: -30px 20px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .value-date {
            text-align: left;
            position: relative;
            padding: 0 5px;
            z-index: 1;
        }

        .value-date label {
            font-size: 16px;
            color: #666;
            font-weight: bold;
        }

        .value-date p {
            font-size: 16px;
            color: #1178d3;
            font-weight: 800;
            margin: 2px 0px 0px 0px;
        }

        .status-alert {
            background-color: #f7f7f7;
            color: #333;
            text-align: left;
            padding: 15px;
            margin: 0 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status-alert img {
            height: 45px;
            margin-right: 19px;
        }

        .status-text {
            color: #ff635f;
            font-size: 18px;
        }

        .status-text strong {
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 5px;
        }

        .receiver-info {
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 4px;
            margin: 15px 20px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .receiver-info h2 {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .receiver-info label {
            font-size: 16px;
            color: #666;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .receiver-info p {
            font-size: 18px;
            color: #333;
            margin: 5px 0px 10px 0px;
            font-weight: bold;
        }

        /* Estilo para a nova mensagem e bot√£o */
        .message-container {
            padding: 20px;
            text-align: center;
        }

        .message {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .copy-button {
            padding: 10px 15px;
            background-color: #1178d3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #0f5b9e;
        }
    </style>
</head>
